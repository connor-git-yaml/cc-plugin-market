# Speckit Driver Pro - 驱动配置文件
# 预设: quality-first（所有阶段均使用 Opus）

preset: quality-first

agents:
  product-research:
    model: opus
  tech-research:
    model: opus
  specify:
    model: opus
  plan:
    model: opus
  analyze:
    model: opus
  clarify:
    model: opus
  checklist:
    model: opus
  tasks:
    model: opus
  implement:
    model: opus
  verify:
    model: opus

verification:
  commands: {}
  monorepo:
    enabled: true

quality_gates:
  auto_continue_on_warning: true
  pause_on_critical: true

# 门禁策略: strict | balanced | autonomous
# 注：GATE_DESIGN 在 feature 模式下始终暂停（硬门禁），不受此配置影响
gate_policy: balanced

# 门禁级配置（高级，可选）
# 对每个门禁独立配置，优先于 gate_policy
# 可选值: always | auto | on_failure
# gates:
#   GATE_RESEARCH:
#     pause: auto
#   GATE_DESIGN:
#     pause: always
#   GATE_ANALYSIS:
#     pause: auto
#   GATE_TASKS:
#     pause: always
#   GATE_VERIFY:
#     pause: always

retry:
  max_attempts: 2

progress:
  show_stage_progress: true
  show_stage_summary: true
